---
  openapi: "3.0.3"
  info: 
    title: "Sugar Factory API"
    description: "Prompt over apis"
    version: "1.0.0"
  servers: 
    - 
      url: "http://localhost:3000/api"
  paths: 
    /packages: 
      get: 
        operationId: "prompt-getPackages"
        summary: "Read all packages"
        tags: 
          - "packages"
        parameters: 
          - 
            name: "userId"
            in: "query"
            required: false
            schema: 
              type: "string"
          - 
            name: "visibility"
            in: "query"
            required: false
            schema: 
              type: "string"
              enum: 
                - "PUBLIC"
                - "PRIVATE"
        responses: 
          200: 
            description: "Successful response"
            content: 
              application/json: 
                schema: 
                  type: "array"
                  items: 
                    anyOf: 
                      - 
                        type: "object"
                        properties: 
                          id: 
                            type: "string"
                          userId: 
                            type: "string"
                          name: 
                            type: "string"
                          visibility: 
                            type: "string"
                            enum: 
                              - "PUBLIC"
                              - "PRIVATE"
                          description: 
                            type: "string"
                          createdAt: 
                            type: "string"
                            format: "date-time"
                          updatedAt: 
                            type: "string"
                            format: "date-time"
                          templates: 
                            type: "array"
                            items: 
                              type: "object"
                              properties: 
                                id: 
                                  type: "string"
                                userId: 
                                  type: "string"
                                promptPackageId: 
                                  type: "string"
                                name: 
                                  type: "string"
                                description: 
                                  type: "string"
                                modelType: 
                                  type: "string"
                                  enum: 
                                    - "TEXT2TEXT"
                                    - "TEXT2IMAGE"
                                    - "TEXT2CODE"
                                    - "IMAGE2IMAGE"
                                runMode: 
                                  type: "string"
                                  enum: 
                                    - "AUTHORISED_ONLY"
                                    - "LOGGEDIN_ONLY"
                                    - "ALL"
                                releaseVersionId: 
                                  anyOf: 
                                    - 
                                      type: "string"
                                    - 
                                      enum: 
                                        - "null"
                                      nullable: true
                                previewVersionId: 
                                  anyOf: 
                                    - 
                                      type: "string"
                                    - 
                                      enum: 
                                        - "null"
                                      nullable: true
                                releaseVersion: 
                                  anyOf: 
                                    - 
                                      anyOf: 
                                        - 
                                          not: {}
                                        - 
                                          enum: 
                                            - "null"
                                          nullable: true
                                    - 
                                      type: "object"
                                      additionalProperties: {}
                                previewVersion: 
                                  anyOf: 
                                    - 
                                      anyOf: 
                                        - 
                                          not: {}
                                        - 
                                          enum: 
                                            - "null"
                                          nullable: true
                                    - 
                                      type: "object"
                                      additionalProperties: {}
                                createdAt: 
                                  type: "string"
                                  format: "date-time"
                                updatedAt: 
                                  type: "string"
                                  format: "date-time"
                              required: 
                                - "id"
                                - "userId"
                                - "promptPackageId"
                                - "name"
                                - "description"
                                - "modelType"
                                - "runMode"
                                - "releaseVersionId"
                                - "previewVersionId"
                                - "createdAt"
                                - "updatedAt"
                              additionalProperties: false
                        required: 
                          - "id"
                          - "userId"
                          - "name"
                          - "visibility"
                          - "description"
                          - "createdAt"
                          - "updatedAt"
                        additionalProperties: false
                      - 
                        enum: 
                          - "null"
                        nullable: true
          default: 
            $ref: "#/components/responses/error"
    /{username}/{packageName}/{template}/{versionOrEnvironment}/generate: 
      post: 
        operationId: "service-generate"
        summary: "Generate prompt completion"
        tags: 
          - "prompts"
        requestBody: 
          required: true
          content: 
            application/json: 
              schema: 
                type: "object"
                properties: 
                  router: 
                    type: "object"
                    properties: 
                      mode: 
                        type: "string"
                        enum: 
                          - "auto"
                          - "manual"
                        default: "manual"
                      threshold: 
                        type: "number"
                        default: 0.5
                    additionalProperties: false
                  variables: 
                    type: "object"
                    additionalProperties: {}
                  messages: 
                    type: "array"
                    items: 
                      type: "object"
                      properties: 
                        role: 
                          type: "string"
                          enum: 
                            - "user"
                            - "assistant"
                            - "system"
                            - "tool"
                        content: 
                          type: "string"
                      required: 
                        - "role"
                        - "content"
                      additionalProperties: false
                    default: []
                  attachments: 
                    type: "object"
                    additionalProperties: {}
                  skills: 
                    type: "array"
                    items: 
                      type: "object"
                      properties: 
                        type: 
                          type: "string"
                          enum: 
                            - "function"
                        function: 
                          type: "object"
                          properties: 
                            name: 
                              type: "string"
                            description: 
                              type: "string"
                            parameters: 
                              type: "object"
                              properties: 
                                type: 
                                  type: "string"
                                properties: 
                                  type: "object"
                                  additionalProperties: 
                                    type: "object"
                                    properties: 
                                      type: 
                                        type: "string"
                                      description: 
                                        type: "string"
                                      enum: 
                                        type: "array"
                                        items: 
                                          type: "string"
                                    required: 
                                      - "type"
                                      - "description"
                                    additionalProperties: false
                                required: 
                                  type: "array"
                                  items: 
                                    type: "string"
                              required: 
                                - "type"
                                - "properties"
                                - "required"
                              additionalProperties: false
                          required: 
                            - "name"
                            - "description"
                            - "parameters"
                          additionalProperties: false
                      required: 
                        - "type"
                        - "function"
                      additionalProperties: false
                    default: []
                  skillChoice: 
                    type: "string"
                    enum: 
                      - "auto"
                      - "none"
                    default: "auto"
                  scope: 
                    type: "object"
                    properties: 
                      clientUserId: 
                        type: "string"
                      scope1: 
                        type: "string"
                        default: ""
                      scope2: 
                        type: "string"
                        default: ""
                      groupId: 
                        type: "string"
                        nullable: true
                    required: 
                      - "clientUserId"
                      - "groupId"
                    additionalProperties: false
                  isDevelopment: 
                    type: "boolean"
                    default: false
                  chat: 
                    type: "object"
                    properties: 
                      id: 
                        type: "string"
                        nullable: true
                      message: 
                        type: "object"
                        properties: 
                          role: 
                            type: "string"
                            enum: 
                              - "user"
                              - "assistant"
                              - "system"
                              - "tool"
                          content: 
                            type: "string"
                        required: 
                          - "role"
                          - "content"
                        additionalProperties: false
                        default: 
                          role: "user"
                          content: ""
                      historyChat: 
                        type: "number"
                        default: 6
                    required: 
                      - "id"
                    additionalProperties: false
                  copilotId: 
                    type: "string"
                  environment: 
                    type: "string"
                    enum: 
                      - "DEV"
                      - "PREVIEW"
                      - "RELEASE"
                  version: 
                    type: "string"
                  userId: 
                    type: "string"
                  promptPackageId: 
                    type: "string"
                  promptTemplateId: 
                    type: "string"
                  promptVersionId: 
                    type: "string"
                required: 
                  - "router"
                  - "variables"
                additionalProperties: false
        parameters: 
          - 
            name: "username"
            in: "path"
            required: true
            schema: 
              type: "string"
          - 
            name: "packageName"
            in: "path"
            required: true
            schema: 
              type: "string"
          - 
            name: "template"
            in: "path"
            required: true
            schema: 
              type: "string"
          - 
            name: "versionOrEnvironment"
            in: "path"
            required: true
            schema: 
              type: "string"
              default: "RELEASE"
        responses: 
          200: 
            description: "Successful response"
            content: 
              application/json: 
                schema: 
                  anyOf: 
                    - 
                      type: "object"
                      properties: 
                        id: 
                          type: "string"
                        environment: 
                          type: "string"
                          enum: 
                            - "DEV"
                            - "PREVIEW"
                            - "RELEASE"
                        version: 
                          type: "string"
                        prompt: 
                          type: "string"
                        completion: 
                          type: "string"
                          nullable: true
                        latency: 
                          type: "number"
                        prompt_tokens: 
                          type: "number"
                        completion_tokens: 
                          type: "number"
                        llmResponse: 
                          anyOf: 
                            - 
                              type: "string"
                            - 
                              type: "number"
                            - 
                              type: "boolean"
                            - 
                              type: "array"
                              items: 
                                nullable: true
                            - 
                              type: "object"
                              additionalProperties: 
                                nullable: true
                          nullable: true
                        promptVariables: 
                          anyOf: 
                            - 
                              type: "string"
                            - 
                              type: "number"
                            - 
                              type: "boolean"
                            - 
                              type: "array"
                              items: 
                                nullable: true
                            - 
                              type: "object"
                              additionalProperties: 
                                nullable: true
                          nullable: true
                        total_tokens: 
                          type: "number"
                        labelledState: 
                          type: "string"
                          enum: 
                            - "UNLABELLED"
                            - "SELECTED"
                            - "REJECTED"
                            - "NOTSURE"
                        llmProvider: 
                          type: "string"
                        llmModel: 
                          type: "string"
                        llmModelType: 
                          type: "string"
                          enum: 
                            - "TEXT2TEXT"
                            - "TEXT2IMAGE"
                            - "TEXT2CODE"
                            - "IMAGE2IMAGE"
                        chat: 
                          anyOf: 
                            - 
                              type: "string"
                            - 
                              type: "number"
                            - 
                              type: "boolean"
                            - 
                              type: "array"
                              items: 
                                nullable: true
                            - 
                              type: "object"
                              additionalProperties: 
                                nullable: true
                        createdAt: 
                          type: "string"
                          format: "date-time"
                        updatedAt: 
                          type: "string"
                          format: "date-time"
                        stats: 
                          anyOf: 
                            - 
                              type: "string"
                            - 
                              type: "number"
                            - 
                              type: "boolean"
                            - 
                              type: "array"
                              items: 
                                nullable: true
                            - 
                              type: "object"
                              additionalProperties: 
                                nullable: true
                          nullable: true
                      required: 
                        - "id"
                        - "environment"
                        - "version"
                        - "prompt"
                        - "completion"
                        - "latency"
                        - "prompt_tokens"
                        - "completion_tokens"
                        - "llmResponse"
                        - "promptVariables"
                        - "total_tokens"
                        - "labelledState"
                        - "llmProvider"
                        - "llmModel"
                        - "llmModelType"
                        - "createdAt"
                        - "updatedAt"
                      additionalProperties: false
                    - 
                      enum: 
                        - "null"
                      nullable: true
          default: 
            $ref: "#/components/responses/error"
